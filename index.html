<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Knacks</title>
    <link rel='stylesheet' href='css/stylesheet.css' id='main-style'>
    <link rel='stylesheet' href='css/markdown.css' id='theme-style'>
  </head>

  <body>
    <!-- Mobile top bar -->
    <header id="bar-mobile">
      <div id='div-img-icon'>
        <img id='img-mobile-knacks' alt='Knacks icon' >
      </div>
      <button id='btn-mobile-knacks' aria-label='Elegir knack' style='flex: 0 0 40%;'>📚 Knacks</button>
      <button id='btn-mobile-style' aria-label='Estilos' style='flex: 0 0 35%;'>🎨 Estilos</button>
      <button id='btn-mobile-search' aria-label='Buscar' style='flex: 0 0 10%;'>🔍</button>
    </header>

    <!-- Lateral panel -->
    <aside id='box-lateral'>
      <!-- Main logo -->
      <div id='div-img-logo'>
        <img id='img-knacks' title='Open a new tab' alt='Knacks' onclick='window.open("https://knacks.netlify.app", "_blank");'>
      </div>
      <!-- Search box -->
      <div id='div-search' aria-label='Búsqueda global'>
        <div id='row-search'>
          <input id='txt-search' type='search' placeholder='Buscar...' aria-label='Buscar'>
          <button id='btn-search' class='btn-search' aria-label='Buscar'> </button>
        </div>
        <div id='div-results' role='list' aria-label='Resultados de búsqueda'>
        </div>
        <hr id='sep-search'>
      </div>
      <!-- Knacks list -->
      <select id='lst-knacks'>
      </select>
      <!-- TOC -->
      <nav id='nav-toc'></nav>
      <!-- Styles list -->
      <div class='div-style' id='div-style'>
        <label id='lbl-style' for='lst-styles'>Estilo:</label>
        <select id='lst-styles'>
          <option value='adobe.css'>Adobe</option>
          <option value='android.css'>Android</option>
          <option value='apple.css'>Apple</option>
          <option value='bootstrap.css'>Bootstrap</option>
          <option value='chm.css'>CHM</option>
          <option value='doxygen.css'>Doxygen</option>
          <option value='hlp.css'>HLP</option>
          <option value='markdown.css'>Markdown</option>
          <option value='material.css'>Material Design</option>
          <option value='metro.css'>Metro</option>
          <option value='modern.css'>Moderno</option>
          <option value='readthedocs.css'>Read the Docs</option>
          <option value='terminal.css'>Terminal</option>
          <option value='ubuntu.css'>Ubuntu</option>
          <option value='wiki.css'>Wiki</option>
        </select>
      </div>
      <!-- License row -->
      <hr id='sep-license'>
      <div id='row-license'>
        <a href='https://knacks.netlify.app/'>Knacks</a> © 2025, <a href='https://github.com/Redsepro/knacks'>Redsepro</a> licensed under <a href='https://creativecommons.org/licenses/by-sa/4.0/'>CC BY-SA 4.0</a><img src='https://mirrors.creativecommons.org/presskit/icons/cc.svg' alt=''><img src='https://mirrors.creativecommons.org/presskit/icons/by.svg' alt=''><img src='https://mirrors.creativecommons.org/presskit/icons/sa.svg' alt=''>
      </div>
      <!-- Resizer bar -->
      <div id='bar-resizer'></div>
    </aside>

    <!-- Content panel -->
    <div id='box-content'>
    </div>

    <!-- Scripts -->
    <script src='js/styler.js'></script>
    <script src='js/search.js'></script>
    <script src='js/toc.js'></script>
    <script src='js/resizer.js'></script>
    <script src='js/loader.js'></script>
    <script src='js/mobile.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
